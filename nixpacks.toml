# Nixpacks config para Railway
# Detecta Python + Node.js

[phases.setup]
nixPkgs = ["nodejs-18_x", "python311", "python311Packages.pip"]

[phases.install]
cmds = [
    "cd frontend && npm install",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "cd frontend && npm run build",
    "mkdir -p static",
    "cp -r frontend/dist/* static/"
]

[start]
cmd = "gunicorn run:app --bind 0.0.0.0:$PORT"
