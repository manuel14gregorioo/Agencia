<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background - Rounded square -->
  <rect width="100" height="100" rx="20" ry="20" fill="#0A0A0B"/>

  <!-- Abstract automation symbol - Three connected arrows forming a cycle -->
  <g fill="none" stroke="#BFFF00" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Top arrow -->
    <path d="M50 20 L50 35"/>
    <path d="M42 28 L50 20 L58 28"/>

    <!-- Bottom left arrow -->
    <path d="M28 65 L40 45"/>
    <path d="M27 55 L28 65 L38 64"/>

    <!-- Bottom right arrow -->
    <path d="M72 65 L60 45"/>
    <path d="M62 64 L72 65 L73 55"/>
  </g>

  <!-- Central connection hub -->
  <circle cx="50" cy="50" r="12" fill="#BFFF00"/>
  <circle cx="50" cy="50" r="6" fill="#0A0A0B"/>

  <!-- Connection dots at arrow ends -->
  <circle cx="50" cy="38" r="4" fill="#BFFF00"/>
  <circle cx="38" cy="62" r="4" fill="#BFFF00"/>
  <circle cx="62" cy="62" r="4" fill="#BFFF00"/>
</svg>
